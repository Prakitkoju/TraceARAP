{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}

  <div>
    <h3 class="text-center">
        {{title}}
    </h3>
  </div>

  <button type="button" class="btn btn-default" id="reload-items-list-btn">
    Reload
  </button>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-items-modal">
    Add
  </button>

  <h4 style="display:none;" id="items-list-loading" class="text-muted text-center"> Loading ...</h4>
  
    <div>
      <table id="items-list-table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Action</th>
          </tr>
        </thead>
  
        <tbody></tbody>
      </table>
    </div>


  <script type="text/html" id="items-list-item-tpl">
    <tr>
        <td data-content="item_id"></td>
        <td data-content="name"></td>
        <td data-content="type"></td>
      
        <td>
          <ul class="list-inline">
            <li>
              <button data-template-bind='[{"attribute": "data-id", "value": "item_id"}]' data-target="#edit-items-modal" data-toggle="modal" class="btn btn-default edit-btn glyphicon glyphicon-pencil"></button>

            </li>

          </ul>
        </td>
      </tr>
  </script>



  <div id="add-items-modal" class="modal fade"  data-backdrop="static" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Add Items / Products</h4>
          </div>
          <div class="modal-body">

            <div style="display:none" class="error-msg alert alert-danger">
              <!-- Error desc will be added from js -->
            </div>

            <p>
              <label>
                Name
                <input name="name" class="form-control" placeholder="Name" type="text" autofocus />
              </label>
            </p>

            <select id="ledtype" name = "type" class="form-control">
              <option value="S">Sellable</option>
              <option value="F">Fix Assets</option>
              <option value="C">Consumable Goods</option>
              <select>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <div id="edit-items-modal" class="modal fade"  data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form action="">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Update Items / Products</h4>
          </div>
          <div class="modal-body">

            <input name="item_id" type="hidden" autofocus />

            <p>
              <label>
                Name
                <input name="name" class="form-control" placeholder="Name" type="text" autofocus />
              </label>
            </p>

         
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  
  {% endblock %}
  
    {% block localscript %}
    <!-- <script src="http://localhost:4000/public/assets/jQuery3.2.1.js"></script> -->
    <script src="http://localhost:4000/public/assets/js/items.js"></script>
    {% endblock %}
