{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}

  <div>
    <h3 class="text-center">
        {{title}}
    </h3>
  </div>

  <button type="button" class="btn btn-default" id="reload-trans-list-btn">
    Reload
  </button>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-trans-modal">
    Add
  </button>

  <h4 style="display:none;" id="trans-list-loading" class="text-muted text-center"> Loading ...</h4>

  <div>
    <table id="trans-list-table" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Doc No</th>
          <th>Date</th>
          <th>Group ledger</th>
          <th>Individual Ledger</th>
          <th>Dr Amount</th>
          <th>Cr Amount</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>
  </div>


  <script type="text/html" id="trans-list-item-tpl">
    <tr>
        <td data-content="trans_id"></td>
        <td data-content="doc_no"></td>
        <td data-content="trans_date"></td>
        <td data-content="grpledger"></td>
        <td data-content="indledger"></td>
        <td data-content="dr_amt"></td>
        <td data-content="cr_amt"></td>
      
        <td>
          <ul class="list-inline">
            <!-- <li>
              <button data-template-bind='[{"attribute": "data-id", "value": "trans_id"}]' data-target="#edit-trans-modal" data-toggle="modal" class="btn btn-default edit-btn glyphicon glyphicon-pencil"></button>

            </li> -->
            <li>
                <button data-template-bind='[{"attribute": "data-id", "value": "trans_id"}]' class="btn btn-default remove-btn glyphicon glyphicon-minus"></button>
            </li>
          </ul>
        </td>
      </tr>
  </script>

  <div id="add-trans-modal" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Add Journal Vouchers</h4>
          </div>
          <div class="modal-body">

            <div style="display:none" class="error-msg alert alert-danger">
              <!-- Error desc will be added from js -->
            </div>

            <p>
              <label>
                Doc No
                <input name="doc_no" class="form-control" placeholder="Doc No" type="text" autofocus />
              </label>
            </p>
            <p>
              <label>
                Date
                <input id='datetimepicker1' class="form-control" type='text' name="trans_date" />
                <!-- <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span> -->
              </label>
            </p>
            <p>
              <label>
                Debit Ledger
                <select id="add-ledtag" name="grpledger_id" class="form-control">

                  <select>
              </label>
            </p>
            <p>
              <label>
                  Debit Individual Ledger
                <select id="add-indled" name="indledger_id" class="js-example-basic-single">

                  <select>
              </label>
            </p>
            <p>
              <label>
                Credit Ledger
                <select id="dadd-ledtag" name="dgrpledger_id" class="form-control">

                  <select>
              </label>
            </p>
            <p>
              <label>
                Credit Individual Ledger
                <select id="dadd-indled" name="dindledger_id" class="js-example-basic-single">

                  <select>
              </label>
            </p>
            <p>
              <label>
                Amount
                <input id="dramt" name="dr_amt" class="form-control input-only-num" placeholder="Amount" type="text" />
              </label>
            </p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  {% endblock %}
  
    {% block localscript %}
    <!-- <script src="http://localhost:4000/public/assets/jQuery3.2.1.js"></script> -->
    <script src="http://localhost:4000/public/assets/js/jc.js"></script>
    {% endblock %}
